<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Choice Picker</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h3>Enter all of the choices divided by a comma (',').
      <br> Press enter when you're done
    </h3>
    <textarea id="textarea" placeholder="Enter choices here..."></textarea>

    <div id="tags"><span class="tag">Choice 1</span><span class="tag">Choice 2</span><span class="tag">Choice 3</span></div>
  </div>

  <!-- javascrip -->
  <script src="js/script.js"></script>
</body>
</html>
